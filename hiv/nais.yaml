name: tortuga-hiv
image: navikt/tortuga-hiv
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
healthcheck:
  liveness:
    initialDelay: 90
    periodSeconds: 1
    failureThreshold: 60
  readiness:
    initialDelay: 90
    periodSeconds: 1
    failureThreshold: 60
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: kafka_truststore
      resourceType: certificate
    - alias: kafka_properties
      resourceType: applicationproperties
