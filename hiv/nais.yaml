name: tortuga-hiv
image: navikt/tortuga-hiv
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
healthcheck:
  liveness:
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: kafka_truststore
      resourceType: certificate
    - alias: kafka_properties
      resourceType: applicationproperties
