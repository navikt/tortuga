name: tortuga-hiv
image: repo.adeo.no:5443/tortuga-hiv
replicas:
  min: 1
  max: 1
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: srvtortuga-hiv
      resourceType: credential
      propertyMap:
        username: KAFKA_USERNAME
        password: KAFKA_PASSWORD
