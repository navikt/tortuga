name: tortuga-hiv
image: repo.adeo.no:5443/tortuga-hiv
replicas:
  min: 1
  max: 1
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: tortuga-hiv-properties
      resourceType: applicationproperties
    - alias: srvtortuga-hiv
      resourceType: credential
      propertyMap:
        username: KAFKA_USERNAME
        password: KAFKA_PASSWORD
    - alias: tortuga-hiv-eksternapp-skatt-datasamarbeid.api.skatteoppegjoer-apiKey
      resourceType: credential
      propertyMap:
        password: SKATT_API_KEY
    - alias: eksternapp-skatt-datasamarbeid.api.skatteoppegjoer
      resourceType: restservice
      propertyMap:
        url: SKATT_API_URL

